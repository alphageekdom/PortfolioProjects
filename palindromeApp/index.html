<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Palindrome App</title>
        <link rel="stylesheet" href="/sass/style.sass">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <script src="/js/app.js" defer></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="col d-flex justify-content-center">
                <div class="card" style="width:30rem; height: 35rem;">
                    <img src="https://www.dictionary.com/e/wp-content/uploads/2022/01/20220131_palindrome_1000x700.png"
                        class="card-img-top" alt="palindrome text logo">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center">Make Palindrome</h5>
                        <p class="card-text">Is this word a palindrome?</p>
                        <div class="input-group gap-2">
                            <input class="form-control width100" id="text-input">
                            <span class="input-group-btn">
                                <a href="#" class="btn btn-primary" id="button">CHECK!</a>
                            </span>
                        </div>
                        <span class="checkmark bi bi-check" style="font-size: 5rem;"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</html>
