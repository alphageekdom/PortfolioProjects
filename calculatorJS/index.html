<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="/css/styles.css">
        <script src="/js/app.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div data-previous class="previous-entry"></div>
                    <div data-current class="current-entry"></div>
                </div>
                <div class="buttons">
                    <button data-clear class="btn-grey">AC</button>
                    <button data-operator class="btn-grey">+/-</button>
                    <button data-operator class="btn-grey">%</button>
                    <button data-operator class="btn-orange">/</button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operator class="btn-orange">x</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operator class="btn-orange">-</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operator class="btn-orange">+</button>
                    <button data-number class="span-2">0</button>
                    <button data-number>.</button>
                    <button data-equal class="btn-orange">=</button>
                </div>
            </div>
        </div>
    </body>

</html>
