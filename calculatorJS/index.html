<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="/css/styles.css">
        <script src="/js/app.js" defer></script>
    </head>

    <body>
        <div class="calculator">

            <div class="display">
                <p>1456</p>
            </div>
            <div class="calc-keyboard">

                <div class="btn-row1">
                    <button class="operators" id="add">ac</button>
                    <button class="operators" id="sub">+/-</button>
                    <button class="operators" id="div">%</button>
                    <button class="operators" id="mult">/</button>
                </div>
                <div class="num-row2">
                    <button class="numbers" id="7">7</button>
                    <button class="numbers" id="8">8</button>
                    <button class="numbers" id="9">9</button>
                    <button class="numbers">x</button>
                </div>
                <div class="num-row3">
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="numbers">-</button>
                </div>
                <div class="num-row4">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="numbers">+</button>
                </div>
                <div class="num-row5">
                    <button class="numbers two-span">0</button>
                    <button class="numbers">.</button>
                    <button class="numbers">=</button>
                </div>
            </div>
        </div>
    </body>

</html>
